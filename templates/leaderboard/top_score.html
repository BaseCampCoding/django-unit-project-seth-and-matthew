{% extends 'base.html' %}
{% block content %}
<div id="leaderboard">
    <h3>Top 10 Users</h3>
    {% for u in object_list %}
        <strong>{{forloop.counter }}. <a href="{% url 'user_profile' u.pk %}">{{ u.username }}</a> / {{ u.points }}</strong>
        <br>
    {% endfor %}
</div>
{% endblock content %}
